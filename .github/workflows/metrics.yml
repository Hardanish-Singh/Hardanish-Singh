name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Hardanish-Singh
          template: classic
          
          # Force the side-by-side layout
          config_display: large
          
          # The Activity Graph (Radar)
          base: activity
          
          # --- THE FIX IS HERE ---
          plugin_notable: yes
          # 1. Look for everything: Commits, PRs, AND Issues
          plugin_notable_types: commit, pull_request, issue
          # 2. Look inside 'all' repositories, not just user's own
          plugin_notable_from: all
          # 3. SHOW EVERYTHING: Set star filter to 0 (don't hide small repos)
          plugin_notable_filter: stars:>0
          # 4. Look deeper and longer (10 years)
          plugin_notable_indepth: yes
          plugin_notable_days: 3650
          plugin_notable_repositories: yes 
          
          config_timezone: America/Toronto
