name: Metrics
on:
  # Schedule daily updates (at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run on every push on the master branch
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Your Username
          user: Hardanish-Singh
          template: classic
          
          # CRITICAL CHANGE 1: Remove 'header', 'community', 'repositories', 'metadata'
          # We only keep 'activity' to get the graph, and we disable the big header.
          base: activity
          
          # CRITICAL CHANGE 2: Force the Radar Chart layout
          # By disabling the other base sections, the activity graph becomes the focus.
          config_display: regular
          
          # The "Contributed to" (Organizations) section
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit
          plugin_notable_repositories: yes
          # CRITICAL CHANGE 3: Scan deeper to find your Apache contributions
          plugin_notable_indepth: yes 
          
          # Adjust this to your timezone
          config_timezone: America/Toronto
